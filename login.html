<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Fashionify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <div class="header-left">
    <img src="images/logo.png" alt="Logo" style="height: 50px;">
    <h4>Fashionify</h4>
  </div>
  <div class="header-center">
    <nav>
      <a href="home.html">Home</a>
      <a href="categories.html">Categories</a>
      <a href="topsellers.html">Top Sellers</a>
      <a href="cart.html">Cart</a>
    </nav>
  </div>
  <div class="header-right">
    <a href="login.html"><button class="login-btn">Login</button></a>
  </div>
</header>

<!-- Login Form -->
<main class="container py-5">
  <h2 class="text-center mb-4">Login to Your Account</h2>
  <form onsubmit="redirectToHome(event)" class="col-md-6 offset-md-3">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn-checkout">Login</button>
    </div>

    <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign up</a></p>
  </form>
</main>

<footer class="text-center mt-4">
  <p>Contact: support@fashionify.com | +92-333-1234567 | Islamabad, PK</p>
  <p>&copy; 2025 Fashionify Inc.</p>
</footer>

<script src="js/script.js"></script>
<script>
  function redirectToHome(event) {
    event.preventDefault();
    alert("Login successful!");
    window.location.href = "home.html";
  }
</script>

</body>
</html>
