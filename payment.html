<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment | Fashionify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <img src="images/logo.png" alt="Logo" style="height: 50px;" />
      <h4>Fashionify</h4>
    </div>
    <div class="header-center">
      <nav>
        <a href="home.html">Home</a>
        <a href="categories.html">Categories</a>
        <a href="topsellers.html">Top Sellers</a>
        <a href="cart.html">Cart</a>
      </nav>
    </div>
    <div class="header-right">
      <a href="login.html"><button class="login-btn">Login</button></a>
    </div>
  </header>

  <main class="container py-5">
    <h2 class="text-center mb-4">Payment Information</h2>

    <form onsubmit="placeOrder(event)">
      <div class="row g-4">
        <div class="col-md-6">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" required />

          <label for="phone" class="form-label mt-3">Contact Number</label>
          <input type="tel" class="form-control" id="phone" required />

          <label for="email" class="form-label mt-3">Email</label>
          <input type="email" class="form-control" id="email" required />

          <label for="address" class="form-label mt-3">Shipping Address</label>
          <textarea class="form-control" id="address" rows="3" required></textarea>
        </div>

        <div class="col-md-6">
          <label class="form-label">Payment Method</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="payment" id="cod" checked />
            <label class="form-check-label" for="cod">Cash on Delivery</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="payment" id="card" />
            <label class="form-check-label" for="card">Card Payment</label>
          </div>

          <div id="cardDetails" style="display: none;" class="mt-3">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" />

            <label for="expiry" class="form-label mt-3">Expiry Date</label>
            <input type="month" class="form-control" id="expiry" />

            <label for="cvv" class="form-label mt-3">CVV</label>
            <input type="text" class="form-control" id="cvv" />
          </div>

          <div class="mt-4">
            <p><strong>Total:</strong> <span id="paymentTotal">â‚¨0</span></p>
          </div>

          <button type="submit" class="btn btn-dark mt-3">Place Order</button>
        </div>
      </div>
    </form>
  </main>

  <footer class="text-center py-3 mt-4">
    <p>Contact: support@fashionify.com | +92-333-1234567 | Islamabad, PK</p>
    <p>&copy; 2025 Fashionify Inc.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
